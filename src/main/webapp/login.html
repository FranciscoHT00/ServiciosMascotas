<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inicio de Sesion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/login.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/login.js"></script>
    </head>
        <body>
            <form action="" method="POST" id="formLogin">
                <div class="form">

                        <div class="login-box">
                            <img class="muestra" src="img/logo.png" alt="Logo de fazt">
                            <h1>Iniciar sesion</h1>
                                <!-- USERNAME -->
                                                                
                                <label for="username">Nombre de usuario</label>
                                <input type="text" placeholder="Usuario" name="username" id="username" required >  <span class="barra"></span> 
                                
                                <!-- PASSWORD -->
                                
                                <label for ="password">Contraseña</label>
                                <input type="password" placeholder="Contraseña" name="password" id="password" required > <span class="barra"></span> 


                                <button type="submit">Registrar</button>
                                <p class="warnings" id="warnings"></p>
                                <a href="recuperar.html">¿Olvidaste tu clave?</a><br>
                                <a href="registro.html">Registrarse</a>
                        </div>
                </div>    
            </form>    
        </body>
</html>
